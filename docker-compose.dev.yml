networks:
  app_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  node_modules:

services:
  back-end:
    build: ./devops
    image: backend
    container_name: back-end-dev
    volumes:
      - ./backend/:/app
      - ./devops/certs:/app/certs
    ports:
      - "8000:8000"
    networks:
      - app_network
    depends_on:
      - database
      - redis
    env_file:
      - .env
    environment:
      - DEBUG=True
      - DJANGO_SETTINGS_MODULE=backend.settings
    command: >
      sh -c "python3 manage.py makemigrations &&
             python3 manage.py migrate &&
             python3 manage.py collectstatic --noinput &&
             daphne -b 0.0.0.0 -p 8000 backend.asgi:application"
  
  front-end-dev:
    container_name: front-end-dev
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./frontend-react:/app
      - node_modules:/app/node_modules
    ports:
      - "5173:5173"  # Vite dev server
    networks:
      - app_network
    environment:
      - NODE_ENV=development
    command: sh -c "corepack enable && corepack prepare pnpm@latest --activate && pnpm install && pnpm dev --host"
    depends_on:
      - back-end

  database:
    image: postgres:16-alpine
    volumes:
      - postgres_data:/var/lib/postgresql
    container_name: postgres-dev
    ports:
      - "5432:5432"  # Expose for local DB tools
    env_file:
      - .env 
    networks:
      - app_network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: redis-dev
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"  # Expose for local Redis tools
    networks:
      - app_network
    restart: unless-stopped

  # Optional: Redis Commander for Redis GUI
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: redis-commander-dev
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    networks:
      - app_network
    depends_on:
      - redis

  # Nginx reverse proxy with SSL termination (optional, for production-like HTTPS)
  nginx-dev:
    image: nginx:alpine
    container_name: nginx-dev
    volumes:
      - ./devops/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./devops/certs:/etc/ssl/certs:ro
      - ./frontend-react/dist:/usr/share/nginx/html:ro
    ports:
      - "80:80"
      - "443:443"
    networks:
      - app_network
    depends_on:
      - back-end
      - front-end-dev
    restart: unless-stopped
    profiles:
      - https  # Only starts with: docker-compose --profile https up
