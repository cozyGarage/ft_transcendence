<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
        <meta name="description" content="ft_transcendence - Online Pong Game Platform">
        <title>ft_transcendence</title>
        
        <!-- Preconnect to optimize font loading -->
        <link rel="preconnect" href="https://cdnjs.cloudflare.com">
        
        <link rel="stylesheet" href="/main.css">
        <link rel="stylesheet" href="/responsive.css">
        <script src="/app.js" defer type="module"></script>
        <script src="/Components/side-bar/side-bar.js" defer type="module"></script>
        <script src="/Components/OptimizedImage.js" defer type="module"></script>
        <script src="/root/root.js" defer type="module"></script>
        <link rel="stylesheet" href="/Components/User/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        
        <!-- PWA Manifest -->
        <link rel="manifest" href="/manifest.json">
        <meta name="theme-color" content="#00FFFC">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        
        <!-- Service Worker Registration -->
        <script>
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/sw.js')
                        .then(reg => console.log('[SW] Registered:', reg.scope))
                        .catch(err => console.log('[SW] Registration failed:', err));
                });
            }
        </script>
    </head>

    <body>
        <header-bar></header-bar>
        <side-bar></side-bar>
        <root-content></root-content>
        <footer-bar></footer-bar>
        <div class="alerts"></div>
        <div class="right-sidebar"></div>
        <new-toast></new-toast>
    </body>

</html>
